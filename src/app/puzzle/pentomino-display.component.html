<div class="example-box" style="height: 140px" (click)="onClick()">
    <mat-grid-list [cols]="pentomino.width" [style.width]="pentomino.width * 22 + 'px'" rowHeight="1:1" gutterSize="2px">
        @for (tile of tiles; track tile) {
        <mat-grid-tile [style.background]="tile.color">{{tile.text}}</mat-grid-tile>
        }
    </mat-grid-list>
</div>
